<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chat-app</title>
		<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<section class="section-chat_room">
			<h1 class="text-center">Login to enter the chat room</h1>
			<!-- Form: Input field, send button, Messages: ordered list -->

			<form id="enterRoom">
				<input type="text" id="login" class="input-field">
				<button type="submit" class="button">login</button>
			</form>

			<form id="sendMsg">
				<input type="text" id="txt" class="input-field">
				<button type="submit" class="button">Send</button>
			</form>

			<ol id="messages"></ol>

		</section> <!--section-chat_room-->

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
